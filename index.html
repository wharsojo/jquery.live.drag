<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>jQuery liveDrag</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link  href="css/jquery.live.dragdrop.css" type="text/css" rel="stylesheet"/>
    <script src="js/jquery.js"           type="text/javascript"></script>
    <script src= "js/jquery.live.dragdrop.js" type="text/javascript"></script>
    <style>
    .bx1,.bx2, .droped{
      position: absolute;
      background-color: #ffc;
      width: 300px;
      height:200px;
    }
    .bx1{left:100px;cursor:pointer;}
    .bx2{left:600px;}

    .dp1{top:300px;left:100px;}
    .dp2{top:300px;left:600px;}
    </style>
    <script>
      $.liveDrag.event.stop = function(){
        var xx= $('div.dp1');
        var dg= $.liveDrag.state.drag;
        xx.html(xx.html()+'<br/>stop:'+dg.text());
      }
      $.liveDrag.event.end.info1 = function(){
        return false;
      }
      $.liveDrag.event.end.info2 = function(){
        return true;
      }
    </script>
  </head>

  <body>   
    <div class="bx1">
      <div class="live-drag parent">Title</div>
      First Window Alpha
    </div>
    <div class="bx2" act="clone" drop=".droped">
      <div class="live-drag parent">Title</div>
      Second Window Beta
    </div>
    <h1>Mirror on the wall</h1>
    <div class="droped dp1 live-drag" end="info1">DODOL</div>
    <div class="droped dp2"           end="info2">GARUT</div>
  </body>
</html>
