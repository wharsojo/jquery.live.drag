<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>jQuery liveDrag</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link  href="css/jquery.live.dragdrop.css" type="text/css" rel="stylesheet"/>
    <script src="js/jquery.js"           type="text/javascript"></script>
    <script src= "js/jquery.live.dragdrop.js" type="text/javascript"></script>
    <style>
    .bx1,.bx2, .droped{
      position: absolute;
      background-color: #ffc;
      width: 300px;
      height:200px;
    }
    .bx1{left:100px;cursor:pointer;}
    .bx2{left:600px;}

    .dp1{top:300px;left:100px;}
    .dp2{top:300px;left:600px;}
    </style>
  </head>

  <body>   
    <div class="bx1">
      <div class="live-drag parent">Title</div>
      by whats?by me
    </div>
    <div class="bx2" act="clone" drop=".droped">
      <div class="live-drag parent">Title</div>
      by whats?
    </div>
    <h1>Mirror on the wall</h1>
    <div class="live-drop droped dp1">DROP</div>
    <div class="live-drop droped dp2">DROP2</div>
  </body>
</html>
