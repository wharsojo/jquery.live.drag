<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN">
<html>
  <head>
    <title>Drag &amp; Drop</title>
    <link  href="css/jquery.live.dragdrop.css" type="text/css" rel="stylesheet"/>
    <script src="js/jquery.js"           type="text/javascript"></script>
    <script src="js/jquery.live.dragdrop.js" type="text/javascript"></script>
    <style>
      .live-drag-drop {background:yellow;}
      td{width:100px;}
    </style>
  </head>
  <body>
    <table border=1>
      <tr><td>Src1</td><td class="live-drag x" act="clone" drop="td.x" zone="sortable-td">Item1</td></tr>
      <tr><td>Src2</td><td class="live-drag x" act="clone" drop="td.x" zone="sortable-td">Item2</td></tr>
      <tr><td>Src3</td><td class="live-drag x" act="clone" drop="td.x" zone="sortable-td">Item3</td></tr>
      <tr><td>Src3</td><td class="live-drag x" act="clone" drop="td.x" zone="sortable-td">Item4</td></tr>
    </table>
  </body>
</html>
